<script> 
$(document).ready(function(){

	$(window).load(function(){
	   $( ".button" ).animate({
				 left: "-=300",
				 top: "-=250"
			},4500);
	});  /* end window.load  */
	
	$(window).load(function(){
	   $( ".pic2" ).animate({
				 left: "-=110",
				 top: "-=250"
			},4500);
	});  /* end window.load  */
   $(window).load(function(){
	   $( ".pic3" ).animate({
				 left: "-=-62",
				 top: "-=250"
			},4500);
	});  /* end window.load  */
	 $(window).load(function(){
	   $( ".pic4" ).animate({
				 left: "-=-187",
				 top: "-=250"
			},4500);
	});  /* end window.load  */
	
	$(window).load(function(){
		$( ".pic5" ).animate({
				 left: "-=-242",
				 top: "-=250"
			},4500);
	});  /* end window.load  */
	
	$(window).load(function(){
		$( ".pic6" ).animate({
				 left: "-=300",
				 top: "-=96.5"
			},4500);
	});  /* end window.load  */
	
	$(window).load(function(){
	   $( ".pic8" ).animate({
				 left: "-=-63",
				 top: "-=62"
			},4500);
	});  /* end window.load  */
   
}); 
</script> 
<script type="text/javascript">
$(document).ready(function() {
    $('#moveleft').click(function() {
        $('#textbox').animate({
        'marginLeft' : "-=15px" //moves left
        });
    });
    $('#moveright').click(function() {
        $('#textbox').animate({
        'marginLeft' : "+=12px" //moves right
        });
    });
    $('#movedown').click(function() {
        $('#textbox').animate({
        'marginTop' : "+=15px" //moves down
        });
    });
    $('#moveup').click(function() {
        $('#textbox').animate({
        'marginTop' : "-=14px" //moves up
        });
    });
});
</script>
  <script>
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
  <style>
       .ui-menu { width: 150px; }
  </style>


</head>

<body>
<div align="center">
  <h1>NYC Jigsaw Puzzle</h1>
  <p align="right" margin-right=20px> <div style="padding:20px;"> <button id="moveleft">Left</button>  <button id="moveright">Right</button> <button id="movedown">Down</button> <button id="moveup">Up</button></div>
</p>
</div>
